<h1>随笔分类</h1>
{% for category in site.categories %}
<h2>{{ category | first }}&emsp;</span>共{{ category | last | size }}篇</span></h2>

<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}}&emsp;&emsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
